<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>两列布局</title>
    <style>
        html,body,.body,.main,.side{margin:0;padding: 0;}
        .body{margin: 0 auto;width:910px;}
        .main{background-color: pink;width: 600px;height: 800px;}
        .side{background-color: pink;width: 300px;height: 800px;}
        .main{float:left;}
        .side{float:right;}

        .clearfix:after{content: ".";display: block;clear: left;height: 0;overflow: hidden;visibility: hidden;}
        .clearfix{zoom:1;}

    </style>
</head>
<body>
<div class="body clearfix">
<div class="main">main</div>
<div class="side">side</div>
</div>
<div>foot</div>
</body>
</html>

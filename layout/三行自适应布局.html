<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>三行自适应布局</title>
    <style>
        .head{position: absolute;top: 0;left: 0;width: 100%; height: 100px;background-color: gray;}
        .body{position: absolute;top: 100px; left: 0;bottom: 100px; right: 0;overflow: auto;}
        .content{width:100%; height: 3000px;background-color: pink;}
        .foot{position: absolute;bottom: 0;left: 0;width: 100%; height: 100px;background-color: gray;}
    </style>
</head>
<body style="margin: 0 0 0 0px;padding: 0 0 0 0px">

    <div class="head">head</div>
    <div class="body">
        <div class="content">
            content
        </div>
    </div>
    <div class="foot">
    foot
    </div>
</body>
</html>

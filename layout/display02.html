<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>布局-display-inline</title>
    <style>
        .sample{background-color: pink;}
        .sample{display: inline;}
        .sample{width: 200px;height: 200px;}/*inline 不能设置宽高，无效*/
        /*inline 默认为内容宽度，在同一行显示，不能设置宽高*/
    </style>
</head>
<body>
<span>before block</span>
<div class="sample">display: block</div>
<span>after block</span>
</body>
</html>

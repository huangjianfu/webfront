<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BoxModel盒模型</title>
    <style>
        .box{outline: 2px dashed blue;}
        .box{border: 5px solid red;}
        .box{padding: 10px;}
        .box{margin: 5px;}
        .box{width: 100px;height: 200px;}
        .box{box-sizing: border-box;}
        /*.box{box-sizing: content-box;}*/
        .box{box-shadow: 10px 10px 5px green;}
    </style>
</head>
<body>
<div class="box">盒子模型</div>
</body>
</html>
